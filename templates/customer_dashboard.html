<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>/* Buttons Section */
        .buttons-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .dashboard-button {
            background: #4D0F28;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            text-align: center;
            transition: 0.3s;
        }

        .dashboard-button:hover {
            background: #701026;
        }</style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CRAFTCONNECT</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section class="dashboard">
        <h2>Welcome, {{ user_name }}!</h2>
        <img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture" class="profile-pic">
        <p>Browse and customize products below:</p>
        <a href="{{ url_for('browse_products') }}" class="button">Browse Products</a>
        <p>Manage your account and orders below:</p>
        <a href="{{ url_for('track_order') }}" class="button">Track Orders</a>
        <a href="/user/enquiries" class="dashboard-button">Enquiries</a>
        {% if unread_replies > 0 %}
            <span class="notification-badge">{{ unread_replies }}</span>
        {% endif %}

    </section>

</body>
</html>
