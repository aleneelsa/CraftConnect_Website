<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Full-width Header */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4a0c1c;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Centered Login Form */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin-top: 80px; /* Pushes form below the header */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a0c1c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3b0915;
        }
    </style>
</head>
<body>

    <!-- Full-width Header -->
    <nav class="navbar">CRAFTCONNECT</nav>

    <div class="login-container">
        <h2>Login to CraftConnect</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="admin@gmail.com" required>
            <input type="password" name="password" placeholder="●●●●●●●" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
