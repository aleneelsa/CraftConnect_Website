<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="logo">CRAFTCONNECT</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('manufacturer_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <section class="edit-product-container">
        <h2>Edit Product</h2>
        <form action="{{ url_for('edit_product', product_id=product[0]) }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" value="{{ product[1] }}" required>
            <textarea name="description" required>{{ product[2] }}</textarea>
            <input type="number" name="price" value="{{ product[3] }}" required>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Update Product</button>
        </form>
    </section>

</body>
</html>
