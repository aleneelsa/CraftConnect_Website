<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #4D0F28; /* Maroon */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #4D0F28; /* Maroon */
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #4D0F28; /* Maroon */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            color: antiquewhite;
            background-color: #4D0F28; /* Lighter Maroon */
        }

        .form-container .size-chart-field {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CRAFTCONNECT</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('manufacturer_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Add New Product</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        
            <label for="category">Category:</label>
<select id="category" name="category" required onchange="toggleSizeChartField()">
    <option value="" disabled selected>Select Category</option>
    <option value="Clothing">Clothing</option>
    <option value="Jewelry">Jewelry</option>
    <option value="Cakes">Cakes</option>
    <option value="Gifts">Gifts</option>
</select>

<!-- Size Chart Upload (Initially Hidden) -->
<div id="size-chart-field" style="display: none;">
    <label for="size_chart">Upload Size Chart (Optional):</label>
    <input type="file" id="size_chart" name="size_chart" accept=".jpg,.jpeg,.png,.pdf">
</div>
        
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" required>
        
            <label for="stock_limit">Stock Limit (Optional):</label>
            <input type="number" id="stock_limit" name="stock_limit" min="0">
        
            <button type="submit" class="button">Add Product</button>
        </form>
    </div>
    
    <script>
        function toggleSizeChartField() {
            const category = document.getElementById("category").value;
            const sizeChartField = document.getElementById("size-chart-field");
            if (category === "Clothing") {
                sizeChartField.style.display = "block";
            } else {
                sizeChartField.style.display = "none";
            }
        }
    </script>

</body>
</html>
