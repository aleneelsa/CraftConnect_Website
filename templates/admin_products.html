<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Products</title>
    <nav class="navbar">
        <div class="logo">CRAFTCONNECT</div>
    </nav>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .product-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px; /* Reduced padding */
            margin: 10px auto; /* Centering */
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; /* Limiting width */
            width: 90%; /* Ensuring responsiveness */
        }
        .product-image img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 15px;
            text-align: justify; /* Justified alignment */
        }
        .product-actions {
            display: flex;
            gap: 10px;
        }
        .approve-btn, .reject-btn {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .approve-btn {
            background-color: #28a745;
            color: white;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
        .reject-btn {
            background-color: #dc3545;
            color: white;
        }
        .reject-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Pending Product Approvals</h1>
    {% for product in products %}
    <div class="product-container">
        <div class="product-image">
            <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}">
        </div>
        <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <strong>₹{{ product.price }}</strong>
        </div>
        <div class="product-actions">
            <a href="/admin/product/approve/{{ product.id }}" class="approve-btn">✅ Approve</a>
            <a href="/admin/product/reject/{{ product.id }}" class="reject-btn">❌ Reject</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
